<div class="map flex flex-column align-center justify-center w-100 mx-auto ease-in-out duration-5 anim anim--fade" data-anim="hidden">
  <div class="relative">
    <img class="d-block w-100" src="img/pictures/map.svg" alt="">
    <div class="map__geo absolute">
      <svg class="icon color-white text-32 relative zi-1">
        <use xlink:href="img/icons.svg#geo">
      </svg>
      <span class="map__line map__line--1 absolute bg-primary"></span>
      <span class="map__line map__line--2 absolute bg-primary"></span>
      <span class="map__line map__line--3 absolute bg-primary"></span>
    </div>
    <div class="map__item map__item--1 flex flex-column align-center justify-center absolute bg-white radius-2 py-2 px-5" data-waved>
      <span class="color-primary text text--center text--uppercase text-18 bold-6">САНКТ-ПЕТЕРБУРГ</span>
    </div>
    <div class="map__item map__item--2 flex flex-column align-center justify-center absolute bg-white radius-2 py-2 px-5" data-waved>
      <span class="color-primary text text--center text--uppercase text-16 bold-6">Урал</span>
      <span class="map__text flex flex-column align-center justify-center text text--center text--uppercase absolute bg-second text-14 bold-5 radius-2 w-max py-2 px-3 mx-auto">3 дня</span>
    </div>
    <div class="map__item map__item--3 flex flex-column align-center justify-center absolute bg-white radius-2 py-2 px-5" data-waved>
      <span class="color-primary text text--center text--uppercase text-16 bold-6">Москва</span>
      <span class="map__text flex flex-column align-center justify-center text text--center text--uppercase absolute bg-second text-14 bold-5 radius-2 w-max py-2 px-3 mx-auto">1 день</span>
    </div>
    <div class="map__item map__item--4 flex flex-column align-center justify-center absolute bg-white radius-2 py-2 px-5" data-waved>
      <span class="color-primary text text--center text--uppercase text-16 bold-6">Краснодар</span>
      <span class="map__text flex flex-column align-center justify-center text text--center text--uppercase absolute bg-second text-14 bold-5 radius-2 w-max py-2 px-3 mx-auto">2 дня</span>
    </div>
  </div>
</div>
