<div class="dialog dialog--sm radius-3 py-10 px-5">
  <form class="form" data-form="avatar">
    <input type="hidden" value="Аватарка" name="theme">
    <div class="form-label align-center justify-center" data-label="download">
      <div class="form-wrapper mb-5">
        <div class="pack pack--box bg-primary radius-max w-50 mx-auto">
          <div class="image flex align-center justify-center color-white text-40 text-md-50">
            <svg class="icon zoom-2">
              <use xlink:href="img/icons.svg#user">
            </svg>
          </div>
          <picture>
            <img class="image" data-file="image" src="" alt="">
          </picture>
        </div>
        <span class="form-error anim anim--fade" data-error>Пожалуйста, загрузите изображение!</span>
      </div>
      <div class="flex flex-wrap align-center justify-between gap-4 w-100">
        <label class="btn btn--second btn--lg btn--fill flex-grow" data-waved>
          <input class="d-none" data-input="file" type="file" name="file[]">
          Загрузить
        </label>
        <button class="btn btn--second btn--lg btn--fade btn--contur flex-grow" data-waved type="button">Удалить</button>
      </div>
    </div>
  </form>
</div>
