<div class="dialog dialog--sm bg-grey radius-3 pt-5 pb-5 px-5 pt-md-10">
  <form class="form" data-form="submit">
    <input type="hidden" value="Авторизация" name="theme">
    <label class="form-label mb-5" data-label="input">
      <span class="text-20 mb-3">Telephone</span>
      <div class="form-wrapper">
        <div class="input-cover">
          <input class="input" data-input="tel" type="tel" placeholder="+7 (" name="tel">
        </div>
        <span class="form-error anim anim--fade" data-error>Пожалуйста, введите ваш номер!</span>
      </div>
    </label>
    <label class="form-label mb-5" data-label="input">
      <span class="text-20 mb-3">Password</span>
      <div class="form-wrapper">
        <div class="input-cover">
          <input class="input pr-10" data-input="password" type="password" placeholder="Your password here" autocomplete="off" name="password">
        </div>
        <span class="form-error anim anim--fade" data-error>Пожалуйста, введите пароль!</span>
        <div class="form-icon form-icon--pointer form-icon--right text-20 pointer" data-password>
          <svg class="icon">
            <use xlink:href="img/icons.svg#eye-visible">
          </svg>
        </div>
      </div>
    </label>
    <button class="btn btn--second btn--lg btn--fill mb-5" data-waved type="submit">Enter</button>
    <div class="link color-second text-18 w-max mx-auto" data-fancybox-dialog data-type="ajax" data-src="dialogs/dialog-politics.html">Privacy policy</div>
  </form>
</div>
